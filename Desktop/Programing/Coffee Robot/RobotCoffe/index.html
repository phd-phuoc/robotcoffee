<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Robot Coffee</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

	<link rel="icon" type="text/css" href="img/icon-index.png" type="image/png" sizes="16x16">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap-theme.min.css" async>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css" async>
</head>
<body>
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Please login to continue</h4>
				</div>
				<div class="modal-body">
					<form action="/" method="POST" role="form">
						<div class="form-group">
							<label><span class="glyphicon glyphicon-user"></span> Account</label>
							<input type="text" class="form-control" id="username" name="name" placeholder="Ex:hoanglocdn95">
							<label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
							<input type="password" class="form-control" id="pw" name="password" placeholder="********">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
					<button type="button" id="login-btn" class="btn btn-primary" > Login </button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<!-- navbars-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="glyphicon glyphicon-barcode"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home"></span> Home </a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#"><span class="glyphicon glyphicon-earphone"></span> Contact <span class="sr-only">(current)</span></a></li>
						<li><a href="#"><span class="glyphicon glyphicon-euro"></span> Donate </a></li>

					</ul>
					<!-- login area -->
					<ul class="nav navbar-nav navbar-right">
						<form class="navbar-form navbar-right" method="get">
							<div class="form-group">
								<input type="form-control" name="search" placeholder="Searching on Google"></input>
								<button type="button" class="btn btn-outline-primary"><span class="glyphicon glyphicon-zoom-in"></span></button>
							</div>
							<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span> Login </button>
						</form>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</nav> <!-- navbars-->
		<div class="hidden-xs col-sm-12 col-md-12 col-lg-12" id="intro-slide">

			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="img-responsive" src="img/carosel-1.jpg" alt="slide 1">
						<div class="carousel-caption">
							<p>welcome to my website</p>
						</div>
					</div>
					<div class="item">
						<img class="img-responsive" src="img/carosel-2.jpg" alt="slide 3">
						<div class="carousel-caption">
							<p>Do you want to experience???</p>
						</div>
					</div>
					<div class="item">
						<img class="img-responsive" src="img/carosel-3.jpg" alt="slide 3">
						<div class="carousel-caption">
							<p>Let's enjoy now!!!</p>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div> <!-- intro-slide-->
	</div> <!--background container-->
	<!-- javascript -->
	<script src="js/index.js" type="text/javascript" charset="utf-8"  ></script>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"  ></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8" ></script>
	<script src="js/jquery-3.2.1.slim.js" type="text/javascript" charset="utf-8" ></script>

	<!-- jquery -->
	<script src="bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8" ></script>
	<script src="bootstrap-3.3.7/js/carousel.js" type="text/javascript" charset="utf-8" ></script>
	<!-- <script src="bootstrap-3.3.7/js/modal.js" type="text/javascript" charset="utf-8" ></script> -->
	<script src="bootstrap-3.3.7/js/button.js" type="text/javascript" charset="utf-8" ></script>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
